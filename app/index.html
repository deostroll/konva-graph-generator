<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Graph JSON Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3>Graph JSON generator</h3>
      <ul class="nav nav-tabs">
        <li role="presentation" data-bind="css: {active: isDrawingMode()}" ><a href="javascript:void(0)" data-bind="click: function(d, e) { show('canvas')}">Canvas</a></li>
        <li role="presentation" data-bind="css: {active: !isDrawingMode()}"><a href="javascript:void(0)" data-bind="click: function(d, e) { show('json')}">JSON</a></li>
      </ul>
      <br>
      <div data-bind="visible: isDrawingMode()">
        <div id="container" >
        </div>
      </div>

      <div data-bind="visible: !isDrawingMode()">
        <textarea name="txt" data-bind="value: json()" rows="8" cols="80"></textarea>
      </div>
    </div>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="knockout-latest.debug.js" charset="utf-8"></script>
    <script src="konva.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
